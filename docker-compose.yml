version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: secret-santa-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: secretsanta
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      POSTGRES_DB: secretsanta
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secretsanta"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secret-santa-app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://secretsanta:${DB_PASSWORD:-changeme123}@db:5432/secretsanta?schema=public
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    command: ["node", "server.js"]

volumes:
  postgres_data:
    driver: local
